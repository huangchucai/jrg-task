<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQUERY对应的方法</title>
    <style>
        .ct{
            width: 200px;
            height: 1200px;
            background: #000;
            color: #fff;
        }
        .box1{
            width: 50px;
            height: 50px ;
            background: #f00;
        }
        .box2{
            width: 50px;
            height: 50px ;
            background: #0f0;
            overflow: hidden;
        }
        .box2 img{
            width: 50px;
            height:50px;
        }
    </style>
</head>
<body>
<div class="ct">
    <div class="box1"></div>
    <div class="box2">
        <img src="http://jscode.me/uploads/default/original/1X/270d05f57fc86712517c9a6d58dc282505365271.png"  title="图片" id="pic">
    </div>
</div>
<button class="btn1">添加类</button>
<button class="btn2">删除类</button>
<button class="btn3">显示</button>
<button class="btn4">隐藏</button>
<button class="btn5">获取对应的属性</button>
<button class="btn6">修改对应的属性</button>
<button class="btn7">添加自定义属性</button>
<button class="btn8">在元素内部添加标签</button>
<button class="btn9">删除元素</button>
<button class="btn10">把内部清空</button>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(".btn1").on('click',function () {
        $(".ct").addClass("active")
    })
    $(".btn2").on('click',function () {
        $(".ct").removeClass("active")
    })
    $(".btn3").on('click',function () {
        $(".ct").show(300)
    })
    $(".btn4").on('click',function () {
        $(".ct").hide(300)
    })
    $(".btn5").on('click',function () {
        console.log($("#pic").attr("src"))
        console.log($("#pic").attr("id"))
        console.log($("#pic").attr("title"))
    })
    $(".btn6").on('click',function () {
        $("#pic").attr("src",'http://jscode.me/user_avatar/home.jscode.me/sunny/32/368_1.png')
       $("#pic").attr("title","个人头像")
    })
    $(".btn7").on('click',function () {
        $(".ct").attr("data-src",'hcc')
    })
    $(".btn8").on('click',function () {
        $(".ct").append("<div class='add'>我是添加在内部最后的</div>")
        $(".ct").prepend("<div class='add'>我是添加在内部前面的</div>")
    })
    $(".btn9").on('click',function () {
        $(".box1").remove()
    })
    $(".btn10").on('click',function () {
        $(".ct").empty()
    })

</script>
<!--给元素 $node 添加 class active，给元素 $noed 删除 class active
展示元素$node, 隐藏元素$node
获取元素$node 的 属性: id、src、title， 修改以上属性
给$node 添加自定义属性data-src
在$ct 内部最开头添加元素$node
在$ct 内部最末尾添加元素$node
删除$node
把$ct里内容清空
在$ct 里设置 html <div class="btn"></div>
获取、设置$node 的宽度、高度(分别不包括内边距、包括内边距、包括边框、包括外边距)
获取窗口滚动条垂直滚动距离
获取$node 到根节点水平、垂直偏移距离
修改$node 的样式，字体颜色设置红色，字体大小设置14px
遍历节点，把每个节点里面的文本内容重复一遍
从$ct 里查找 class 为 .item的子元素
获取$ct 里面的所有孩子
对于$node，向上找到 class 为'.ct'的父亲，在从该父亲找到'.panel'的孩子
获取选择元素的数量
获取当前元素在兄弟中的排行-->

</body>
</html>
