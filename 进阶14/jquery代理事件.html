<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过jquery代理事件添加元素</title>
    <style>
        *{
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        body{
            font: 12px/150% Arial;
        }
        .ct{
            width: 700px;
            margin: 0 auto;
        }
        .ct>h1{
            margin: 15px 0px;
            color: #666;
        }
        .product{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product>li{
            width: 220px;
            border: 1px solid #eeeeee;
            padding: 15px 20px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .product>li p{
            text-align: left;
        }
        .product>li p:last-child{
            color: #C7171E;
        }
        .add_btn{
            width: 60px;
            border-radius: 3px;
            text-align: center;
            display: block;
            border:1px solid #C7171E;
            color: #C7171E;
            padding: 10px 0px;
        }
        .cover{
            position: absolute;
            top: 0;
            left:0;
            bottom:0;
            right: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content:center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s;
        }
        .cover .buy_btn{
            display: block;
            width: 80px;
            color: #C81623;
            border: 1px solid #C81623;
            padding: 10px 0px;
            background: #fff;
            border-radius: 3px;
        }
        .show{
            opacity: 1;
        }
    </style>
</head>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
 $('.ct').on("mouseenter",'.product li',function(){
     $(this).find(".cover").addClass("show")
     $(this).siblings().find(".cover").removeClass("show");
 })
 $('.ct').on("mouseleave",function(){
     $("div.cover").removeClass("show")
 })
 $(".add_btn").on("click",function(e){
     e.preventDefault();
     var str="";
     for(var i=0;i<products.length;i++){

     console.log(str);
     $(".product").append(str)
 })
